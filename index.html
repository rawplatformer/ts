<button onclick="checkCookies()">Check document.cookie</button>

<script>
  function checkCookies() {
    try {
      if (document.cookie && document.cookie.length > 0) {
        alert("Cookies visible:\n\n" + document.cookie);
      } else {
        alert("No cookies accessible via document.cookie");
      }
    } catch (e) {
      alert("Cookie access blocked:\n" + e);
    }
  }
</script>
