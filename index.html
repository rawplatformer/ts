<h3>Local / Session Storage Test</h3>
<button onclick="checkLocalStorage()">Check localStorage</button>
<button onclick="checkSessionStorage()">Check sessionStorage</button>

<script>
function checkLocalStorage() {
  try {
    if (localStorage.length === 0) {
      alert("localStorage is empty or inaccessible");
    } else {
      alert("localStorage contents:\n" + JSON.stringify(localStorage));
    }
  } catch (e) {
    alert("Cannot access localStorage:\n" + e.message);
  }
}

function checkSessionStorage() {
  try {
    if (sessionStorage.length === 0) {
      alert("sessionStorage is empty or inaccessible");
    } else {
      alert("sessionStorage contents:\n" + JSON.stringify(sessionStorage));
    }
  } catch (e) {
    alert("Cannot access sessionStorage:\n" + e.message);
  }
}
</script>
